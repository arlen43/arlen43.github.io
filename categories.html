---
layout: page
title: blog tags
---
{% for category in site.categories offset: 1%}
<div class="doc-section">
  <h1 id="{{ category[0] }}">{{ category[0] }}</h1>
  <ul id="doc-list">
  {% for post in category[1]%}
	<li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &rarr; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endfor %}
