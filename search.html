---
layout: page
title: Search Result
---

{% for post in paginator.posts %}
	<div class="doc-section">
	  <div class="doc-title">
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<div class="doc-base-info">
		  <div class="doc-time">{{ post.date | date: "%Y-%m-%d" }}</div>
		  <div class="doc-tags"><span class="glyphicon glyphicon-tags"></span> 
			{% for tag in post.tags %}
			  <a href="/tags#{{ tag }}">{{ tag }}</a>
			{% endfor %}
		  </div>
		  <div class="clear"></div>
		</div>
	  </div>
	  <div class="doc-excerpt">
		<p>{{ post.excerpt }}</p>
	  </div>
	  <div class="doc-extra">
		<div class="doc-link"><a href="{{ post.url }}"><span class="glyphicon glyphicon-link"></span> 阅读全文</a></div>
		<div class="doc-count"><a>评论(23)</a> 阅读(450)</div>
		<div class="clear"></div>
	  </div>
	</div>
{% endfor %}
